<!DOCTYPE html>
    <html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>공차_kiosk_administrator_menu_list</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="flexbox.css">
        <link rel="stylesheet" href="login.css">

    </head>
    <body>
        <div class="logo">
            <img src="img/공차.png" alt="logo">
        </div>
        <main class="login-form">
            <div class="cotainer">
                <div class="row justify-content-center">
                    <div class="">
                        <div class="card">
                            <div class="card-header">LOGIN</div>
                            <div class="card-body">
                                <form action="" method="">
                                    <div class="form-group row">
                                        <label for="id" class="col-md-4 col-form-label text-md-right">ID</label>
                                        <div class="col-md-6">
                                            <input type="text" id="id" class="form-control" name="id" required autofocus>
                                        </div>
                                    </div>
        
                                    <div class="form-group row">
                                        <label for="password" class="col-md-4 col-form-label text-md-right">Password</label>
                                        <div class="col-md-6">
                                            <input type="password" id="password" class="form-control" name="password" required>
                                        </div>
                                    </div>
                                    <div class="col-md-6 offset-md-4">
                                        <div id="is_not_correct" style="font-size:7px; color:red; margin-bottom:5px;"></div>
                                        <button type="submit" class="btn btn-primary" id="login_btn">
                                            LOGIN
                                        </button>
                                    </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>
        
        </main>
    


        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="login.js"></script>
    </body>
