    <!-- 토핑 3개 초과 선택시 알림창 띄우기 -->
    <script type="text/javascript">
    var max_cnt = 3;
    var cnt = 0;
    var total_cnt = 0;

    function cnt_ck(field){
        if (field.checked){
            cnt += 1;
        }
        else{
            cnt -= 1;
        }
        if (cnt > max_cnt){
            alert('토핑은 최대 3개까지만 선택 가능합니다.');
        field.checked = false;
        cnt -= 1;
        }
    }

    </script>
